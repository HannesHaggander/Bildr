buildscript {
    ext {
        compose_ui_version = '1.2.0-alpha05'
        hilt_version = '2.41'
        coil_version = '1.4.0'
        retrofit_version = '2.9.0'
        moshi_version = '1.13.0'
        room_version = '2.4.2'
        nav_version = "2.4.1"
        compose_contraint_version = "1.0.0"
        logging_interceptor_version = "4.9.3"
        hilt_compose_nav_version = '1.0.0'
    }
    dependencies {
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.41'
    }

}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.3.0-alpha05' apply false
    id 'com.android.library' version '7.3.0-alpha05' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
}